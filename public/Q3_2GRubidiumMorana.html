<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morana's Very Own Centralized Club Application Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        form {
            width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #eef6ff;
            border-color: #0066cc;
            outline: none;
        }

        .invalid {
            border: 2px solid red;
            background-color: #ffecec;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"], input[type="reset"] {
            width: 120px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit the application?");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }

        function checkEmpty(field) {
            if (field.value.trim() === "") {
                field.classList.add("invalid");
            } else {
                field.classList.remove("invalid");
            }
        }
    </script>
</head>

<body>

<form method="post" action="submit"
      onsubmit="return confirmSubmit();"
      onreset="return confirmReset();">

    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required onblur="checkEmpty(this)">
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required onblur="checkEmpty(this)">
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <fieldset>
        <legend>Organization Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required onblur="checkEmpty(this)">
                <option value="">-- Select Grade --</option>
                <option value="G9">Grade 9</option>
                <option value="G10">Grade 10</option>
                <option value="G11">Grade 11</option>
                <option value="G12">Grade 12</option>
                <option value="COL">College</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="INT" required> Intern
            <input type="radio" name="status" value="EXT" required> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required onblur="checkEmpty(this)">
                <option value="">-- Select Club --</option>
                <option value="TECH">Tech Innovators</option>
                <option value="ARTS">Creative Arts Club</option>
                <option value="SPORT">Sports Enthusiasts</option>
                <option value="ENV">Green Environment Group</option>
                <option value="LEAD">Leadership Society</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
