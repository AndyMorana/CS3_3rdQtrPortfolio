<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morana's Very Own Centralized Club Application Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        form {
            width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .invalid {
            border: 2px solid red;
            background-color: #ffecec;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            width: 150px;
            margin: 5px;
            padding: 8px;
            cursor: pointer;
        }
    </style>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit the application?");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }

        function checkEmpty(field) {
            if (field.value.trim() === "") {
                field.classList.add("invalid");
            } else {
                field.classList.remove("invalid");
            }
        }

        function saveFormData(event) {
            event.preventDefault();

            if (!confirmSubmit()) return;

            const form = event.target;

            const signUp = {
                studentId: form.student_id.value,
                fullName: form.full_name.value,
                birthday: form.birthday.value,
                email: form.email.value,
                mobile: form.mobile.value,
                gradeLevel: form.grade_level.value,
                status: form.status.value,
                club: form.club.value,
                reason: form.reason.value,
                timestamp: new Date().toLocaleString()
            };

            let signUps = JSON.parse(localStorage.getItem("clubSignUps")) || [];
            signUps.push(signUp);
            localStorage.setItem("clubSignUps", JSON.stringify(signUps));

            alert("Application submitted successfully!");
            form.reset();
        }

        function viewSignUps() {
            window.location.href = "viewSignUps.html";
        }
    </script>
</head>

<body>

<form method="post"
      onsubmit="saveFormData(event)"
      onreset="return confirmReset();">

    <fieldset>
        <legend>Personal Information</legend>

        <label>Student ID:
            <input type="number" name="student_id" required onblur="checkEmpty(this)">
        </label>

        <label>Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>Birthday:
            <input type="date" name="birthday" required onblur="checkEmpty(this)">
        </label>

        <label>Email Address:
            <input type="email" name="email" required onblur="checkEmpty(this)">
        </label>
    </fieldset>

    <fieldset>
        <legend>Organization Details</legend>

        <label>Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select Grade --</option>
                <option value="G9">Grade 9</option>
                <option value="G10">Grade 10</option>
                <option value="G11">Grade 11</option>
                <option value="G12">Grade 12</option>
                <option value="COL">College</option>
            </select>
        </label>

        <label>Intern / Extern:
            <input type="radio" name="status" value="INT" required> Intern
            <input type="radio" name="status" value="EXT" required> Extern
        </label>

        <label>Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="TECH">Tech Innovators</option>
                <option value="ARTS">Creative Arts Club</option>
                <option value="SPORT">Sports Enthusiasts</option>
                <option value="ENV">Green Environment Group</option>
                <option value="LEAD">Leadership Society</option>
            </select>
        </label>

        <label>Why do you want to join?
            <textarea name="reason" rows="4" required></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="viewSignUps()">View Sign-Ups</button>
    </div>

</form>

</body>
</html>
